<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RC Analiz</title>
</head>
<body style="background:#1a1b26; color:white; text-align:center; font-family:sans-serif;">
    <h2>RC Profil Sorgu</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <button onclick="getir()">SORGULA</button>
    <div id="sonuc" style="margin-top:20px; font-size:20px;"></div>

    <script>
        async function getir() {
            const user = document.getElementById('username').value;
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://rollercoin.com/api/profile/public-user-profile-data/' + user)}`);
            const data = await res.json();
            const json = JSON.parse(data.contents);

            if (json.success) {
                const d = json.data;
                // Senin paylaştığın o JSON yapısına göre doğrudan eşleştirme:
                const guc = (Number(d.current_power) / 1000000000000).toFixed(3);
                const bonus = (Number(d.bonus_percent) / 10000).toFixed(2);
                const sicaklik = (Number(d.temp) / 10000000).toFixed(1);

                document.getElementById('sonuc').innerHTML = `
                    <p>Güç: <b>${guc} Ph/s</b></p>
                    <p>Bonus: <b>%${bonus}</b></p>
                    <p>Sıcaklık: <b>${sicaklik}°C</b></p>
                `;
            } else {
                alert("Veri gelmedi, profil gizli olabilir!");
            }
        }
    </script>
</body>
</html>
