<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>RC Profil Analiz</title>
    <style>
        body { background: #1a1b26; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .box { background: #24283b; padding: 20px; border-radius: 10px; display: inline-block; text-align: left; }
        .val { color: #f3ad0e; font-weight: bold; }
        input { padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; width: 200px; }
        button { padding: 10px 20px; background: #f3ad0e; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>RollerCoin Veri Dönüştürücü</h2>
    <input type="text" id="user" placeholder="Kullanıcı Adı Yaz">
    <button onclick="sorgula()">SORGULA</button>
    <br><br>
    <div class="box" id="sonuc" style="display:none">
        <div>Güç: <span id="p" class="val"></span></div>
        <div>Bonus: <span id="b" class="val"></span></div>
        <div>Sıcaklık: <span id="s" class="val"></span></div>
        <div>Raflar: <span id="r" class="val"></span></div>
    </div>

    <script>
        async function sorgula() {
            const u = document.getElementById('user').value;
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://rollercoin.com/api/profile/public-user-profile-data/'+u)}`);
            const data = await res.json();
            const j = JSON.parse(data.contents);

            if(j.success) {
                // Senin paylaştığın ham verileri burada işliyoruz:
                document.getElementById('p').innerText = (Number(j.data.current_power) / 1e12).toFixed(3) + " Ph/s";
                document.getElementById('b').innerText = "%" + (Number(j.data.bonus_percent) / 10000).toFixed(2);
                document.getElementById('s').innerText = (Number(j.data.temp) / 1e7).toFixed(1) + "°C";
                document.getElementById('r').innerText = Math.floor(Number(j.data.racks) / 1e9);
                document.getElementById('sonuc').style.display = "block";
            } else {
                alert("Veri çekilemedi!");
            }
        }
    </script>
</body>
</html>
